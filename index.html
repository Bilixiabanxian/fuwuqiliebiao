<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器列表</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --border-radius: 1rem;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .header {
            background: white;
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }
        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .header-title h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
        }
        .header-title p {
            color: var(--gray-600);
            font-size: 0.875rem;
        }
        .server-icon {
            background: var(--primary);
            border-radius: 0.5rem;
            padding: 0.5rem;
        }
        .status-legend {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--gray-500);
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .status-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
        }
        .status-dot.online { background: var(--success); }
        .status-dot.maintenance { background: var(--warning); }
        .status-dot.offline { background: var(--danger); }
        .search-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .search-filters {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        @media (min-width: 1024px) {
            .search-filters {
                flex-direction: row;
            }
        }
        .search-group {
            position: relative;
            flex: 1;
        }
        .search-input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }
        .servers-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        .server-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            transition: all 0.2s;
            height: 350px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .server-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        .server-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .server-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .server-title {
            flex: 1;
        }
        .server-title h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
            border-radius: 0.375rem;
            padding: 0.25rem 0;
        }
        .server-owner {
            font-size: 0.875rem;
            color: var(--gray-500);
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.625rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            gap: 0.25rem;
        }
        .status-badge.online {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
        }
        .status-badge.maintenance {
            background: rgba(245, 158, 11, 0.1);
            color: #92400e;
        }
        .status-badge.offline {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
        }
        .server-info {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex: 1;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background: var(--gray-50);
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        .info-item:hover {
            background: var(--gray-100);
            transform: translateX(2px);
        }
        .info-label {
            font-size: 0.875rem;
            color: var(--gray-600);
        }
        .info-value {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-900);
        }
        .room-number {
            background: var(--primary);
            color: white;
            padding: 0.125rem 0.5rem;
            border-radius: 0.375rem;
            font-family: monospace;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .ping-value {
            padding: 0.125rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
            font-family: monospace;
        }
        .ping-value.low { background: rgba(16, 185, 129, 0.1); color: #059669; }
        .ping-value.medium { background: rgba(245, 158, 11, 0.1); color: #92400e; }
        .ping-value.high { background: rgba(239, 68, 68, 0.1); color: #991b1b; }
        .qq-group {
            background: linear-gradient(135deg, #12B76A 0%, #059669 100%);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-family: monospace;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
        }
        .empty-icon {
            width: 6rem;
            height: 6rem;
            margin: 0 auto 1rem;
            background: var(--gray-100);
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
        }
        .empty-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }
        .empty-text {
            color: var(--gray-500);
            font-size: 0.875rem;
        }
        .footer {
            margin-top: 4rem;
            padding: 2rem 0;
            text-align: center;
            color: var(--gray-500);
            font-size: 0.875rem;
            border-top: 1px solid var(--gray-200);
        }
        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }
        .footer a:hover {
            background: var(--gray-100);
            text-decoration: underline;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spin {
            animation: spin 2s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-top">
                    <div class="header-title">
                        <div class="server-icon">
                            <i data-lucide="server" class="lucide-icon" style="color: white; width: 24px; height: 24px;"></i>
                        </div>
                        <div>
                            <h1>服务器列表</h1>
                            <p>查看所有可用服务器状态</p>
                        </div>
                    </div>
                    <div class="status-legend">
                        <div class="status-item">
                            <div class="status-dot online"></div>
                            <span>在线</span>
                        </div>
                        <div class="status-item">
                            <div class="status-dot maintenance"></div>
                            <span>维护</span>
                        </div>
                        <div class="status-item">
                            <div class="status-dot offline"></div>
                            <span>离线</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="search-container">
            <div class="search-filters">
                <div class="search-group">
                    <i data-lucide="search" class="lucide-icon search-icon"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="搜索服务器名称...">
                </div>
            </div>
        </div>
        <div id="serversGrid" class="servers-grid">
            <div class="empty-state">
                <div class="empty-icon">
                    <i data-lucide="loader" class="lucide-icon spin"></i>
                </div>
                <h3 class="empty-title">正在加载服务器...</h3>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>© 2025 服务器列表. 作者: <a href="https://qm.qq.com/q/h76HwrvbS8" target="_blank">幻方者</a></p>
        </div>
    </footer>

    <script>
        // 获取DOM元素
        const searchInput = document.getElementById('searchInput');
        const serversGrid = document.getElementById('serversGrid');
        
        // 存储服务器数据的数组
        let servers = [];

        // 状态颜色映射函数
        function getStatusColor(status) {
            switch (status) {
                case 'online':
                case '在线':
                    return 'online';
                case 'maintenance':
                case '维护中':
                    return 'maintenance';
                case 'offline':
                case '离线':
                    return 'offline';
                default:
                    return 'offline';
            }
        }

        // 解析服务器数据行
        function parseServerLine(line) {
            // 移除行首尾的{}和空格
            line = line.trim().replace(/^{|}$/g, '');
            // 分割键值对
            const pairs = line.split(',');
            const server = {};
            
            pairs.forEach(pair => {
                const [key, value] = pair.split(':').map(item => item.trim());
                if (key && value) {
                    server[key] = value;
                }
            });
            
            // 映射到统一字段名
            return {
                name: server.txt || '未知服务器',
                owner: server.serve || '未知服主',
                roomNumber: server.room || '',
                delay: parseInt(server.delay) || 0,
                version: server.version || '未知版本',
                qqGroup: server.group || '', // 直接使用原始group值作为QQ群号
                status: server.state || '离线'
            };
        }

        // 从链接获取服务器数据
        async function fetchServers() {
            try {
                // 使用实际的服务器数据URL
                const response = await fetch('https://raw.bgithub.xyz/bilixiabanxian/fuwuqiliebiao/main/fuwuqi.txt');
                if (!response.ok) {
                    throw new Error(`获取数据失败: ${response.status}`);
                }
                
                const text = await response.text();
                const lines = text.trim().split('\n');
                
                servers = lines.map(line => {
                    // 跳过空行
                    if (!line.trim()) return null;
                    return parseServerLine(line);
                }).filter(server => server !== null);
                
                return servers;
            } catch (error) {
                console.error('获取服务器数据时出错:', error);
                
                // 显示错误信息
                serversGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i data-lucide="alert-triangle" class="lucide-icon"></i>
                        </div>
                        <h3 class="empty-title">加载服务器失败</h3>
                        <p class="empty-text">${error.message}</p>
                        <button id="retryButton" class="qq-button" style="margin-top: 1rem;">
                            <i data-lucide="refresh-cw" class="lucide-icon"></i>
                            重新加载
                        </button>
                    </div>
                `;
                lucide.createIcons();
                
                // 添加重试按钮事件监听
                document.getElementById('retryButton').addEventListener('click', () => {
                    serversGrid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i data-lucide="loader" class="lucide-icon spin"></i>
                            </div>
                            <h3 class="empty-title">正在加载服务器...</h3>
                        </div>
                    `;
                    setTimeout(() => fetchServers().then(renderServers), 500);
                });
                
                return [];
            }
        }

        // 渲染服务器列表
        function renderServers() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredServers = servers.filter(server => {
                const matchesSearch = server.name.toLowerCase().includes(searchTerm) ||
                                    server.owner.toLowerCase().includes(searchTerm) ||
                                    server.version.toLowerCase().includes(searchTerm) ||
                                    (server.roomNumber && server.roomNumber.toLowerCase().includes(searchTerm));
                return matchesSearch;
            });

            // 清空现有内容
            serversGrid.innerHTML = '';

            if (filteredServers.length === 0) {
                serversGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i data-lucide="search" class="lucide-icon"></i>
                        </div>
                        <h3 class="empty-title">未找到匹配的服务器</h3>
                        <p class="empty-text">尝试调整搜索条件</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            // 生成服务器卡片
            filteredServers.forEach(server => {
                // 获取延迟颜色
                let pingClass = 'low';
                if (server.delay >= 100 && server.delay < 200) {
                    pingClass = 'medium';
                } else if (server.delay >= 200) {
                    pingClass = 'high';
                }

                // 构建房间号信息
                let roomNumberHtml = '';
                if (server.roomNumber) {
                    roomNumberHtml = `
                        <div class="info-item">
                            <span class="info-label">房间号</span>
                            <span class="info-value room-number">${server.roomNumber}</span>
                        </div>
                    `;
                }

                // 构建QQ群信息项
                let qqGroupHtml = '';
                if (server.qqGroup) {
                    // 提取群号（如果链接中包含群号）
                    const groupId = server.qqGroup.split('/').pop() || server.qqGroup;
                    qqGroupHtml = `
                        <div class="info-item">
                            <span class="info-label">QQ交流群</span>
                            <span class="info-value qq-group">${groupId}</span>
                        </div>
                    `;
                }

                const serverCard = document.createElement('div');
                serverCard.className = 'server-card';
                serverCard.innerHTML = `
                    <div class="server-content">
                        <div class="server-header">
                            <div class="server-title">
                                <h3>${server.name}</h3>
                                <p class="server-owner">服主: ${server.owner}</p>
                            </div>
                            <span class="status-badge ${getStatusColor(server.status)}">
                                <i data-lucide="${server.status === '在线' ? 'check' : server.status === '维护中' ? 'refresh-cw' : 'x'}" class="lucide-icon"></i>
                                ${server.status}
                            </span>
                        </div>
                        <div class="server-info">
                            ${roomNumberHtml}
                            <div class="info-item">
                                <span class="info-label">延迟</span>
                                <span class="info-value ping-value ${pingClass}">${server.delay}ms</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">版本</span>
                                <span class="info-value">${server.version}</span>
                            </div>
                            ${qqGroupHtml}
                        </div>
                    </div>
                `;
                serversGrid.appendChild(serverCard);
            });

            // 初始化Lucide图标
            lucide.createIcons();
        }

        // 事件监听
        searchInput.addEventListener('input', renderServers);

        // 初始化：获取并渲染服务器
        fetchServers().then(renderServers);
    </script>
</body>
</html>
